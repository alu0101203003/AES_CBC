<!DOCTYPE html>
<html>

<head>
  <title>Encriptador snow_aes</title>
  <link rel="stylesheet" href="aes_cbc/style.css">
  <link href='https://fonts.googleapis.com/css?family=Red Rose' rel='stylesheet'>
</head>

<body>
  <script src='aes_cbc/aes_cbc.js'></script>
  <div class="btn">
      <button id="b1" class="b1" type="button" onclick="generar()">
        <p>GENERAR</p>
      </button>
  </div>

  <div class="datos">
    <form autocomplete="on">
      <p>
      Clave: <br><input id="clave" type="text" placeholder="00 01 02 03 04 05 06 07 08 09 0A 0B 0C 0D 0E 0F"/>
      <br>
      Vector inicial: <br><input id="vinit" type="text" placeholder="00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00"/>
      <br>
      Texto: <br><input id="texto" type="text" placeholder="00 11 22 33 44 55 66 77 88 99 AA BB CC DD EE FF 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00"/>
      <br>
      <br>
      </p>
    </form>
  </div>

  <div id="salida" class="salida">
    <h4> 
      Salida:
      <h5 id="s_salida"></h5>
    </h4>
  </form>
</div>

</body>


</html>
